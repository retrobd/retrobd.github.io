<!DOCTYPE html>
<html>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
    <div>
        <button onclick="startVideo()">Start</button>
        <button onclick="stopVideo()">Stop</button>
        <button id="pauseVideo">Pause Video</button>
        <button id="resumeVideo">Resume Video</button>
        <button id="muteVideo">Mute Video</button>
        <button id="unmuteVideo">Unmute Video</button>
    </div>
    


    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'M7lc1UVf-VE',
          playerVars: {
            'playsinline': 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }

      function startVideo() {
        if (player) {
            player.playVideo();
        }
      }

      function pauseVideo() {
      if (player) {
        player.pauseVideo();
      }
    }

    // 8. Function to mute the video.
    function muteVideo() {
      if (player) {
        player.mute();
      }
    }

    // 9. Function to unmute the video.
    function unmuteVideo() {
      if (player) {
        player.unMute();
      }
    }

    // 10. Function to resume the video (play the video if it's paused).
    function resumeVideo() {
      if (player) {
        player.playVideo();
      }
    }

    document.getElementById('pauseVideo').addEventListener('click', pauseVideo);
    document.getElementById('muteVideo').addEventListener('click', muteVideo);
    document.getElementById('unmuteVideo').addEventListener('click', unmuteVideo);
    document.getElementById('resumeVideo').addEventListener('click', resumeVideo);
    </script>
  </body>
</html>
